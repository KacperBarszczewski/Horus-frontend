<div>
  <input #searchInput type="text" [(ngModel)]="searchTerm" (input)="onSearchChange()" (focus)="showDropdown=true;"
    (blur)="showDropdown=false;" (keydown)="onKeyDown($event,searchInput)" placeholder="Szukaj pracownika..." />

  <ul *ngIf="showDropdown && filteredEmployees.length">
    <li *ngFor="let emp of filteredEmployees;let i = index" [class.active]="i === activeIndex"
      (mousedown)="select(emp)">
      {{ emp.firstName }} {{ emp.lastName }}
    </li>
  </ul>

</div>
