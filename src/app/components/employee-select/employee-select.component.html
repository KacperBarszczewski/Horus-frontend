
<input
  type="text"
  [(ngModel)]="searchTerm"
  (input)="onSearchChange()"
  placeholder="Szukaj pracownika..."
/>

<select [(ngModel)]="selectEmployee" (change)="onSelect()">
  <option value="" disabled selected>Wybierz pracownika</option>
  <option *ngFor="let emp of filteredEmployees" [ngValue]="emp">
    {{ emp.firstName }} {{ emp.lastName }}
  </option>
</select>
